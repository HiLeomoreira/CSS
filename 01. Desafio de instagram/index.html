<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/800px-Instagram-Icon.png"
        type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <main>
        <section id="img_app">
            <img src="assets/img/Smartphone.png" alt="">
        </section>
        <section id="conteudo">
            <section id="login" class="login">
                <div id="logo">
                    <img src="assets/img/lgoo.png" alt="Logo do instagram">
                </div>
                <div id="form_login">
                    <input type="text" name="txtb_login" id="txtb_login" class="textbox">
                    <input type="password" name="txtb_password" id="txtb_password" class="textbox">
                    <button id="entrar">Entrar</button>
                </div>
                <div id="align_ou">
                    <p class="linha"></p>
                    <p>ou</p>
                    <p class="linha"></p>
                </div>
                <div id="login_facebook">
                    <p><img src="https://i0.wp.com/www.telesintese.com.br/wp-content/uploads/2016/09/facebook-flat-vector-logo-400x400.png?fit=400%2C400&ssl=1"
                            alt="Logo do FaceBook" width="16px">   Entrar com o Facebook?</p>
                    <p style="font-size: 10px;">Esqueceu senha</p>
                </div>
            </section>
            <section id="cadastro" class="login">
                <p>Não tem conta? Cadastre-se</p>
            </section>
            <section id="app">
                <p>Obtenha o aplicativo</p>
                <div>
                    <img src="assets/img/AppStore.png" alt="Baixar o aplicativo na App Store">
                    <img src="assets/img/GooglePlay.png" alt="Baixar o aplicativo no Google Play">
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p>Português (Brasil)</p>
        <p>© 2022 Instagram from Meta</p>
    </footer>
</body>

</html>
